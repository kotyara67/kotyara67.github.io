<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=3.0">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>ðŸ”° Hello World ðŸ”°</h1>
		<p>Tis site is hosted with GitHub Pages.</p>
		<!-- Slideshow container -->
		<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 4</div>
			<img src="./carousel/1.jpg" style="width:100%; height:520px;">
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 4</div>
			<img src="./carousel/2.jpg" style="width:100%; height:520px;">

		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 4</div>
			<img src="./carousel/3.jpg" style="width:100%; height:520px;">

		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 4</div>
			<img src="./carousel/4.jpg" style="width:100%; height:520px;">

		</div>

		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		</div>

		<script src="./carousel.js"></script>
	</body>
</html>
